<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/smb2swj.css" />
    <link rel="stylesheet" href="https://use.typekit.net/smb2swj.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Stephen King Quiz App</title>
  </head>
  <body>
    <div class="title1">Stephen</div>
    <div class="title2">King</div>

    <div id="quizTitle">
      <h2>THE QUIZ</h2>
    </div>
    <div class="arrow-down"></div>
    <!-- Place Holder Form -->
    <div class="quizWrapper">
      <form>
        <div class="quizControls">
          <button class="resetQuiz">New Quiz</button>
          <button class="closeQuiz">Close</button>
        </div>
        <div class="currentScore">Current Score: 0 Points</div>
        <img src="media/TheStandCover.jpg" style="width:150px;height:200px;" />
        <br /><br />
        <b class="question"
          >In The Stand what was the nickname of the virus that caused the
          collapse of society ?</b
        >
        <br /><br />
        <input type="radio" /> Captain Tripps <br /><br />
        <input type="radio" /> Big Bug <br /><br />
        <input type="radio" /> Super Flue <br /><br />
        <input type="radio" /> Dead Disease <br /><br />
        <button button type="submit" id="questionSubmit">Submit</button>
        <div class="qustionCounter">Question 1/5</div>
      </form>
      <!-- Place Holder Form -->
    </div>
    <script src="titleanimation.js"></script>
    <script src="script.js"></script>
  </body>
</html>
